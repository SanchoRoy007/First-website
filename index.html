<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎶 Hi! This Is a Media Player. Enjoy! 🎧</h1>

    <div class="controls">
      <label for="songSelect">🎵 Choose a Song:</label>
      <select id="songSelect">
        <option value="">-- Select a Song --</option>
        <option value="1.mp3">Abhi Na Jaao Chhod Kar</option>
        <option value="2.mp3">Ek Ladki Bheegi Bhaagi Si</option>
        <option value="3.mp3">Yeh Raatein Yeh Mausam</option>
        <option value="b1.mp3">Benche Thakar Gaan</option>
        <option value="Dekhechhi Rupshagore.mp3">Dekhechhi Rupshagore</option>
        <option value="Prithibi Ta Naki Chhoto Hote Hote.mp3">Prithibi Ta Naki</option>
        <option value="Rajar Rajje Shobai Golam.mp3">Rajar Rajje</option>
        <option value="Se Pratham Prem Amar.mp3">Se Pratham Prem Amar</option>
        <option value="Tomay Hrid Majhare Rakhbo.mp3">Tomay Hrid Majhare</option>
        <option value="Heat Waves.mp3">Heat Waves</option>
        <option value="Despacito.mp3">Despacito</option>
        <option value="Cheri Cheri Lady.mp3">Cheri Cheri Lady</option>
        <option value="Another Love.mp3">Another Love</option>
        <option value="blue.mp3">Blue</option>
      </select>

      <button id="playBtn">▶️ Play Selected</button>
      <button id="shuffleBtn">🔀 Shuffle Play</button>
      <button id="stopBtn">⏹ Stop Song</button>

      <label for="timerInput">⏱ Stop After (minutes):</label>
      <input type="number" id="timerInput" min="1" placeholder="e.g., 1" />
      <button id="startTimerBtn">✅ Start Timer</button>
    </div>

    <div id="songList">
      <audio src="1.mp3"></audio>
      <audio src="2.mp3"></audio>
      <audio src="3.mp3"></audio>
      <audio src="b1.mp3"></audio>
      <audio src="Dekhechhi Rupshagore.mp3"></audio>
      <audio src="Prithibi Ta Naki Chhoto Hote Hote.mp3"></audio>
      <audio src="Rajar Rajje Shobai Golam.mp3"></audio>
      <audio src="Se Pratham Prem Amar.mp3"></audio>
      <audio src="Tomay Hrid Majhare Rakhbo.mp3"></audio>
      <audio src="Heat Waves.mp3"></audio>
      <audio src="Despacito.mp3"></audio>
      <audio src="Cheri Cheri Lady.mp3"></audio>
      <audio src="Another Love.mp3"></audio>
      <audio src="blue.mp3"></audio>
    </div>

    <script src="script.js"></script>
  </div>
</body>
</html>
